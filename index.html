<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="UTF-8">
	<!--meta name="viewport" content="width=device-width, initial-scale=1"-->
	<title>Student Registration Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"></div>
    
    <header>
    		<h1>REGISTRATION FORM</h1>
    </header>
   
   <main class="content">
    <form action="https://getform.io/f/allllwma" method="POST"  enctype="multipart/form-data" target="_blank">
     
   
   
     
     <div>
	    <table class="glass-table" bordercolor="white"  rules="rows">
		    <tr>
		     	<th colspan="2">Personal Details
		    
		    
		    <tr><td>
				       <label for="name">Name</label>  
			       <td>
				       <input type="text" id="name" name="name" placeholder="Enter your full name" required autofocus>
		    
		    
		    <tr>
			    <td>
				    <label for="fname">Father's Name</label>
			    <td>
				    <input type="text" id="fname" name="father_name" placeholder="Enter your father's name" required>
				 
		    
		    <tr>
			    <td>
				    <label for="mname">Mother's Name</label>
			    <td>
				    <input type="text" id="mname" name="mother_name" placeholder="Enter your mother's name" required>
				   
		    <tr>
			    <td>
			    	<label for="dob">Date of Birth</label>
				   <td>
				    <input type="Date"  id="dob" name="dob" required>
				 
		    <tr>
			    <td>
				    <label>Gender</label>
			    <td>
				    <input type="radio" name="gender" value="male" required>M
				    <input type="radio" name="gender" value="female" required>F
				    <input type="radio" name="gender" value="others" required>Other
				   
		    <tr>
			    <td>
				    <label for="category">Category</label>
			    <td>
				    <select id="category" name="category" required>
					     <option value="s" selected disabled>Select</option>
          				     <option value="st/sc">ST/SC</option>
           				     <option value="obc1">OBC-I</option>
           				     <option value="obc2">OBC-II</option>
                                	     <option value="gen">GEN</option>
				    </select>
    
    </table>
    </div>
     
    
    
    
    
    
    <div>
    <table class="glass-table" bordercolor="white"  rules="rows">    
      <tr>
	 <th colspan="2">Course Details
      
      <tr>
        <td>
           <label for="college">College Name</label>
        <td>
           <select id="college" name="college" required>
            	 <option selected disabled>Select</option>
            	 <option value="vbu">Vinoba Bhave University</option>
            	 <option value="st columbus">St. Columbus College</option>
            	 <option value="aanada college">Aanada College Hzb</option>
            	 <option value="womens college">Women's College Hzb</option>
           </select>
      
      <tr>
        <td>
           <label for="course">Course Name</label>
            		
       	<td>
           <select id="course" name="course" required>
            	 <option selected disabled>Select</option>
            	 <option value="bca">BCA</option>
            	 <option value="mca">MCA</option>
           </select>
           
      <tr>
        	<td>
           <label for="rNo">Registration Number</label>
          
        <td>
           <input type="Number" id="rNo" name="Reg_No" placeholder="Ex. 2022250000" required>
          
      <tr>
         <td>
           <label for="urNo">University Roll No.</label>
           
         <td>
           <input type="Number" id="urNo" name="Uni_No" placeholder="Ex. 245089082114" required>
            
      <tr>
         <td>
            <label for="rollno">Class Roll No.</label>
       
         <td>
            <input type="Number" id="rollno" name="roll_no" min="1" max="50" required>
            		
      <tr>
         <td>
           <label for="session">Session</label>
            		
         <td>
           <select id="session" name="session" required>
            			<option selected disabled>Select</option>
            			<option value="20_23">2020-2023</option>
            			<option value="21_24">2021-2024</option>
            			<option value="22_25">2022-2025</option>
		  		<option value="23_26">2023-2026</option>
            			<option value="24_27">2024-2027</option>
           </select>
          
     <tr>
        <td>
           <label>Semester</label>
     
        	<td>
           <select name="sem" required>
            	<option selected disabled>Select</option>
            	<option value="1">I</option>
            	<option value="2">II</option>
            	<option value="3">III</option>
            	<option value="4">IV</option>
            	<option value="5">V</option>
            	<option value="6">VI</option>
           </select>
            	
     <tr>
        <td>
           <label for="dob">Date of Addmission</label>
            	
       	<td>
           <input type="Date" id="dob" name="dob" required>
           
     </table>
     </div>
     
     
     
     
   
     
    <div>
    <table class="glass-table" bordercolor="white"  rules="rows">     
		    
		   <tr>
			    <th colspan="2">Contact Details
		    
		   <tr>
			    <td>
				    <label for="address">Address</label>
				    
			    <td>
				    <textarea id="address" name="address" maxlength="200" placeholder="Street/City/State/PinCode" required></textarea>
				    
		   <tr>
			    <td>
				    <label for="mobile">Phone No.</label>
				    
			    <td>
				    <input type="Tel" id="mobile" name="mobile" minlength="10" maxlength="10" placeholder="10 digit mobile no." required>
				    
		   <tr>
			    <td>
				    <label for="email">Email</label>
				   
			    <td>
				    <input type="Email" id="email" name="email" placeholder="Ex. xyz@gmail.com" required>
				    
		   <tr>
			    <td>
				    <label for="password">Password</label>
				    
			    <td>
				    <input type="Password" id="password" name="password" placeholder="8 digit password" required>
		    
		   </table>
		   </div>
		   
		   
		   
		   
		   
		   <div>
		   <table class="glass-table" bordercolor="white"  rules="rows">

		    <tr>
			    <th colspan="2">Photograph & Signature 
		    
		    <tr>
			    <td rowspan="2">
				    <label for="photo">Upload Photo</label>
				    <div>
				    <input type="File" name="photo" accept="image/*">
				    </div>
				   
			    <td>
				    <label for="sign">Upload Signature</label>
				    <div>
			  	    <input type="File" name="sign" accept="image/*">
				    </div>
				    
		   </table>
		   </div>

		   
		   
		   
		   
		   <div>
		   <table class="glass-table" bordercolor="white"  rules="rows">
		    <tr>
			    <th>Declaration
		    <tr>
			    <td class="data" colspan="2">
				    <p><i>I hereby declare that all the statements made in this application are true, complete and correct to the best of my knowledge and belief.</i></p>
				    <input type="checkbox" name="condition" required> <font color="#FF76CE">I Agree</font>
				 </table>
				 </div>
				  
				  
				  
				  
			    <div align="center">
				    <input type="reset" class="reset-button">
				    <input type="submit" class="submit-button">
				   </div>
				   
				   <div class="signin"><a href="login.html">SIGN IN</a></div>
	    
   </form>
   <main>

</body>
</html>
